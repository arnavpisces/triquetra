                                        </a>
                                        <h2 class="space">TOURNAMENT STRUCTURE</h2>
                                        <p>
                                            1. Itâ€™s an individual event.
                                            <br />
                                            <br /> 2. Round Robin Format.
                                            <br />
                                            <br /> 3. Rules have been modified a bit to make the game simpler and flexible.
                                            <br />
                                            <br /> 4. No separate games for girls and boys, <b>everyone pooled together :)</b>
                                            <br />

                                        </p>
                                        <h2 class="space">RULES and REGULATIONS</h2>
                                        <p>
                                            <b>GAME PLAY</b>
                                            <br />
                                            <br />1. The game shall start with a toss to decide the first player to take the breaking shot.
                                            <br />
                                            <br />2. In case the first ball potted in the breaking shot is black then, we shall again start the game by having another breaking shot, this time by the other player.
                                            <br />
                                            <br />3. The player potting a ball other than black ball in the breaking shot can choose which type of ball he/she shall continue with.
                                            <br />
                                            <br />4. Foul rules are not applicable while the table is open i.e players havenâ€™t decided their type of balls.
                                            <br />
                                            <br />5. The player potting a ball after breaking shot while the table is open, shall own that type of ball by default.
                                            <br />
                                            <br />6. The game shall continue till a player loses/ wins.
                                            <br />
                                            <br />
                                            <br /><b>FOULS</b>
                                            <br />
                                            <br />1. The first ball hit by the cue is either of the opposition or a black ball.
                                            <br />
                                            <br />2. No ball was hit by the cue.
                                            <br />
                                            <br />3. None of the balls hit the walls(side rails) after the cue ball makes contact with the legal ball.
                                            <br />
                                            <br />4. Cue ball is potted.
                                            <br />
                                            <br />5. Any ball flies off the table. (If a ball flies off the table, it comes to the spot where black is placed in the starting of the game).
                                            <br />
                                            <br />
                                            <br /><b>PENALTY</b>
                                            <br />
                                            <br />For any type of foul committed the opposite player gets a Ball In Hand i.e. the opponent player can place the ball anywhere he wants on the table.
                                            <br />
                                            <br />Note - After placing the ball there will be no double shot. Only single shot will be given unless you pot the next ball.
                                            <br />
                                            <br />
                                            <br /><b>WINNING CONDITIONS</b>
                                            <br />
                                            <br />1. Player has to pot all his/her balls before potting the 8th ball(black).
                                            <br />
                                            <br />2. Before potting the black ball, the player has to declare the pocket before hitting. The player can choose any corner pocket. If the player pots the black ball in the right pocket, then he/she is declared the winner.
                                            <br />
                                            <br />3. A player is declared as winner if he/she pots all his/her balls except the eighth(black) ball while the opponent has not potted a single ball.
                                            <br />
                                            <br />
                                            <br /><b>LOSING CONDITIONS</b>
                                            <br />
                                            <br />1. Player potting the black ball in a shot after the breaking shot and before potting all balls of his/her type shall lose the game.
                                            <br />
                                            <br />2. Opponent player is declared winner if black ball is potted in the wrong pocket(other than declared pocket).
                                            <br />
                                            <br />3. If black ball is the last ball remaining on the table, the player committing foul loses the game.
                                            <br />
                                            <br />4. Three consecutive fouls.
                                            <br />
                                            <br />
                                            <br />These rules and regulations are subject to change in the spirit of the game and festival and the final decision rests with the TRIQUETRA organizing team.
                                        </p>

                                        <p>
                                            <b>â€¢ Maximum Players</b>: 12
                                            <br />
                                            <b>â€¢ Registration Fees</b>: <span class="fees">500</span>
                                            <br />
                                            <b>â€¢ Prize Money</b>:
                                            <br /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <b>1st Prize</b>- <span class="fees">3000</span>
                                            <br /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <b>2nd Prize</b>- <span class="fees">1100</span>
                                            <br />

                                            <br />

                                        </p>
                                        <a target="_blank" href="https://docs.google.com/a/iiitd.ac.in/forms/d/1Vdwr02kwuQWpkkvnp531FPVl9dIu6v1DkowJ9P_sYMY/edit?usp=drive_web"><img src="img/form.png"></img>
                                        </a>
                                        <h2 class="space">RULES and REGULATIONS</h2>
                                        <p>
                                            1. Team Each team shall consist of minimum of 14 players and 7 Players shall take the ground at a time and the remaining players are substitutes.
                                            <br/>
                                            <br/> 2. Duration of the match The duration of the time of the match shall be two halves of 20 minutes .The teams will change court after interval. The number of players for each team at the start of second half shall remain the same as it was at the end of first half. NOTE: The last raid of each half of the match shall be allowed to be completed even after completion of the scheduled time as mentioned above.
                                            <br/>
                                            <br/> 3. System of scoring Each team shall score one point for every opponent out or put out. The side, which scores a LONA, shall score two extra points. The out and revival rule will be applicable.
                                            <br/>
                                            <br/> 4. Time Out
                                            <br/> a) Each Team shall be allowed to take Two â€œTime Outsâ€ of 30 Seconds each in each half; such time out shall be called for by the Captain, Coach or any playing member of the team with the permission of referee. The time out time shall be added to match time.
                                            <br/> b) During the time out the teams shall not leave the ground, any violation in this; a technical point shall be awarded to the opponent team.
                                            <br/> c) Official Time out can be called for by the Referee Umpire in the event of any injury to a player, interruption by outsiders, re-lining of the ground or any such unforeseen circumstances. Such time out time will be added to the match time.
                                            <br/>
                                            <br/> 5. Substitution
                                            <br/> a) Five Reserve Players can be substituted with the permission of Referee during time out or interval.
                                            <br/> b) Substituted Players can be re-substituted.
                                            <br/> c) If any player is suspended or disqualified from the match, no substitution is allowed for that particular player. The team will play with less number of players
                                            <br/> d) No substitution is allowed during the official time out.
                                            <br/> e) Substitution is not allowed for out players.
                                            <br/>
                                            <br/> 6. Bonus Point
                                            <br/> a) One point shall be awarded to the raider when he crosses the bonus line. If, the raider after crossing the bonus line is caught, the opponent team will also be awarded one point.
                                            <br/> b) The Bonus line will be applicable when there are minimum 6 players in the court
                                            <br/> c) If the raider while crossing the bonus line is caught then a point will be awarded to the defending team & No Bonus point shall be given.
                                            <br/> d) The raider after crossing the bonus line if he puts out one or more antis, he will get the number of points scored in addition to the bonus point for crossing the bonus line.
                                            <br/> e) The raider has to cross the bonus line to score the bonus point before touching the anti / antis or before he is caught by the anti/antis. The raider will not be awarded bonus point if he crosses the bonus line after a touch/struggle.
                                            <br/> f) If player/players are suspended temporarily or disqualified from the match, then the team will play with less number of players. Such players shall be counted to award Bonus point
                                            <br/>
                                            <br/> 7. Result - The team, which scores the highest number of points at the end of the match, shall be declared the winner.
                                            <br/>
                                            <br/> 8. Super tackle- Super tackle is some times referred to as super catch.super tackle is specific secnario where a rider from the opponent team has to be tackled or captured or caught by either 3 or less than 3 players of the defending team.
                                            <br/>
                                            <br/> 9. Do or Die raid - When your team has not scored a point in 2 continous raids,then third raid is do or die raid.If you have not scores a point (bonus or touch point)in your do or die raid,then you will considered as out and 1 point will be given to opposite team.
                                            <br/>
                                            <br/> 10. Tie in Knock Out If there is a tie in the Knock out matches the match will be decided on the following basis:
                                            <br/> I. Both the teams should field 7 Players in the Court.
                                            <br/> II. Both teams should play the game on the baulk line.
                                            <br/> III. The baulk line shall be treated, as Baulk Line Cum Bonus Line and all the Bonus point rules shall be followed.
                                            <br/> IV. If the raider succeeds in crossing the baulk line cum bonus line he will get one point
                                            <br/> V. After crossing the Baulk line cum Bonus line, if the raider puts out one or more antis, he will get the number of points scored in addition to the one point scored by crossing the baulk line cum bonus line
                                            <br/> VI. Each team shall be given 5 Raids by different raiders to raid alternately.
                                            <br/> VII. In case any raider in the given list of 5 raiders is injured before his chance of raid, in such cases, one of the remaining 2 players out of the seven in the field can do the raid.
                                            <br/> VIII. The side, which raids first at the beginning of the match, shall be allowed to raid first
                                            <br/> IX. Even after 5 Raids, if there is a tie, the game will be decided as per the Golden Raid Rule. N.B: If player/players are suspended temporarily or disqualified during the Tiebreaker, the team will play with less number of players. Such players shall be counted to award Bonus point.
                                            <br/> X. Golden Raid Â· Even after 5-5 raids, if there is a tie, a fresh toss will be taken and the team that wins the toss shall have the chance to raid i.e. â€œGOLDEN RAIDâ€ Â· If there is tie even after the Golden Raid then a chance will be given to the opponent team for the Golden Raid. Â· In the Golden Raid the team which scores the leading point shall be declared as Winner.
                                            <br/>
                                            <br/>
                                            <br/> These rules and regulations are subject to change in the spirit of the game and festival and the final decision rests with the TRIQUETRA organizing team.
                                        </p>
